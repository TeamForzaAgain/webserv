<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
        }
        h1 {
            color: #2e8b57;
        }
        a {
            color: #4169e1;
            text-decoration: none;
        }
        .upload-section {
            margin-top: 20px;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        #fileList {
            margin-top: 20px;
            display: none;
        }
        ul { list-style: none; padding: 0; }
        li { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Welcome to My Site.</h1>
    <p>Here's what you can do:</p>
    <a href="/server1/welcome.html">Test Server1</a>
    <br>
    <a href="/testAlias/welcome.html">Test Server2</a>

    <!-- Upload Section -->
    <div class="upload-section">
        <h2>File Upload</h2>
        <form id="uploadForm" method="POST" action="http://localhost:8080/upload/" enctype="multipart/form-data">
            <label for="fileInput">Choose file to upload:</label>
			<br>
            <input type="file" id="fileInput" name="file" required>
            <br>
            <button type="submit">Upload File</button>
        </form>

        <h2>File Deletion</h2>
        <button id="deleteFilesBtn">Delete Uploaded Files</button>

        <div id="fileList">
            <h2>Select a file to delete</h2>
            <ul id="files"></ul>
        </div>
    </div>

    <script>
        // Handle file upload form submission
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("fileInput").value = "";
        });  
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var fileInput = document.getElementById('fileInput');
            if (!fileInput.files.length) {
                alert('Please select a file to upload.');
                return;
            }

            var formData = new FormData();
            formData.append('file', fileInput.files[0]);

            fetch('http://localhost:8080/upload/', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.text();  // Cambiato da .json() a .text()
            })
            .then(data => {
                alert('File uploaded successfully!');
                console.log(data);
                fileInput.value = "";
            })
            .catch(error => {
                alert(`Error uploading file! ${error.message}`);
                console.error(error);
                fileInput.value = "";
            });
        });

        document.getElementById('deleteFilesBtn').addEventListener('click', function() {
		fetch('http://localhost:8080/upload/', { method: 'DELETE' })
		.then(response => response.text()) // Server responds with HTML (list of files)
		.then(html => {
			document.getElementById('fileList').style.display = 'block';
			document.getElementById('files').innerHTML = parseFileList(html); // Convert HTML list to buttons
			addDeleteListeners();  // Add delete listeners
		})
		.catch(error => console.error('Error fetching file list:', error));
	});

	// Parse the HTML response from the server and generate delete buttons
	function parseFileList(html) {
		let parser = new DOMParser();
		let doc = parser.parseFromString(html, 'text/html');
		let fileLinks = doc.querySelectorAll('a');  // Get all the links (file names)

		let fileListHtml = '<ul>';
		fileLinks.forEach(link => {
			let fileName = link.getAttribute('href');
			fileListHtml += `
				<li>
					${fileName} <button class="delete-btn" data-filename="${fileName}">Delete</button>
				</li>`;
		});
		fileListHtml += '</ul>';

		return fileListHtml;
	}

	// Add delete listeners to each file in the list
	function addDeleteListeners() {
		document.querySelectorAll('.delete-btn').forEach(button => {
			button.addEventListener('click', function() {
				let fileName = this.dataset.filename;
				if (confirm('Do you want to delete ' + fileName + '?')) {
					fetch('http://localhost:8080/upload/' + encodeURIComponent(fileName), { method: 'DELETE' })
					.then(response => {
						if (response.ok) {
							alert('File deleted!');
							this.parentElement.remove(); // Remove file from list
						} else {
							alert('Error deleting file!');
						}
					})
					.catch(error => console.error('Error deleting file:', error));
				}
			});
		});
	}

    </script>

</body>
</html>
