<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
        }
        h1 {
            color: #2e8b57;
        }
        a {
            color: #4169e1;
            text-decoration: none;
        }
        .upload-section {
            margin-top: 20px;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        input[type="file"] {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Site.</h1>
    <p>Here's what you can do:</p>
    <a href="/server1/welcome.html">Test Server1</a>
    <br>
    <a href="/testAlias/welcome.html">Test Server2</a>

    <!-- Upload Section -->
    <div class="upload-section">
        <h2>File Upload</h2>
        <form id="uploadForm" method="POST" action="http://localhost:8080/upload/" enctype="multipart/form-data">
            <label for="fileInput">Choose file to upload:</label>
            <input type="file" id="fileInput" name="file" required>
            <br>
            <button type="submit">Upload File</button>
        </form>

        <h2>File Deletion</h2>
        <form id="deleteForm">
            <label for="fileDeleteInput">Choose file to delete:</label>
            <input type="file" id="fileDeleteInput" name="fileToDelete" required>
            <br>
            <button type="button" id="deleteButton">Delete File</button>
        </form>
    </div>

    <script>
        // Handle file upload form submission
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var formData = new FormData();
            var fileInput = document.getElementById('fileInput');
            formData.append('file', fileInput.files[0]);

            fetch('http://localhost:8080/upload/', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert('File uploaded successfully!');
                console.log(data);
            })
            .catch(error => {
                alert('Error uploading file!');
                console.error(error);
            });
        });

        // Handle file deletion
        document.getElementById('deleteButton').addEventListener('click', function() {
			var fileInput = document.getElementById('fileDeleteInput');
			var fileToDelete = fileInput.files[0];

			if (!fileToDelete) {
				alert('Please choose a file to delete.');
				return;
			}

			// Aggiungi il nome del file nell'URL
			var fileName = encodeURIComponent(fileToDelete.name);
			var url = `http://localhost:8080/upload/${fileName}`;

			fetch(url, {
				method: 'DELETE',
				headers: {
					'Content-Type': 'application/json'
				}
			})
			.then(response => response.json())
			.then(data => {
				alert('File deleted successfully!');
				console.log(data);
			})
			.catch(error => {
				alert('Error deleting file!');
				console.error(error);
			});
		});
    </script>
</body>
</html>
