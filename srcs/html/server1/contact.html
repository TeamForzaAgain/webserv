<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body style="font-family: Tahoma, sans-serif; background-color: #f5f5f5; margin: 30px;">
    <h1 style="color: #333;">Contact Us</h1>
    <p>Have questions or feedback? We'd love to hear from you!</p>
    <form action="/submit" method="post">
        <label for="name" style="display: block; margin-bottom: 5px;">Your Name:</label>
        <input type="text" id="name" name="name" style="width: 100%; margin-bottom: 10px;">
        
        <label for="email" style="display: block; margin-bottom: 5px;">Your Email:</label>
        <input type="email" id="email" name="email" style="width: 100%; margin-bottom: 10px;">
        
        <label for="message" style="display: block; margin-bottom: 5px;">Message:</label>
        <textarea id="message" name="message" rows="5" style="width: 100%; margin-bottom: 10px;"></textarea>
        
        <button type="submit" style="background-color: #4caf50; color: white; padding: 10px 15px; border: none;">Send</button>
    </form>
</body>
</html>
